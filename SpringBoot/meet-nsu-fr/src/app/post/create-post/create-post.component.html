<div class="container">
  <div class="row">
    <hr />
    <div class="create-post-container col-md-9">
      <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
        <div class="form-group">
          <div class="create-post-heading">Create Post</div>
          <hr />
          <input type="text" [formControlName]="'postName'" class="form-control" style="margin-top: 5px"
            placeholder="Title">

          <input type="text" class="form-control" [formControlName]="'url'" style="margin-top: 5px" placeholder="URL">

          <select class="form-control" style="margin-top: 10px" [formControlName]="'hashtagName'">
            <option value="" selected disabled>Select Hashtag</option>
            <option *ngFor="let hashtag of hashtags">{{hashtag.name}}</option>
          </select>

          <!-- <editor [formControlName]="'description'" apiKey="8gqdmg9z3tx93nmjjuanybf0maqwih081ymzgom11cw74wfv" [init]="{    
                        height: 500,
                        menubar: false,
                        plugins: [
                        'advlist autolink lists link image charmap print preview',
                        'searchreplace visualblocks code fullscreen',
                        'insertdatetime media table paste code help'
                      ],
                      toolbar:
                      'undo redo | formatselect | bold italic backcolor | \
                      alignleft aligncenter alignright alignjustify | \
                      bullist numlist outdent indent | removeformat | help'
                      }"></editor> -->

          <textarea type="text" [formControlName]="'description'" 
          style="width: 100%;
          height: 150px;
          padding: 12px 20px;
          box-sizing: border-box;
          border: 2px solid #ccc;
          border-radius: 4px;
          background-color: #f8f8f8;
          font-size: 16px;
          resize: none;" placeholder="Description"></textarea>
          <span>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="discardPost()" class="btnDiscard">Discard</button>
              <button class="btnCreatePost">Post</button>
            </div>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
